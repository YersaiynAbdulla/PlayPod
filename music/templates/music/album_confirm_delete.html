{% extends 'music/base.html' %}

{% block content %}
  <h2>Удалить альбом</h2>
  <p>Вы уверены, что хотите удалить альбом <strong>{{ album.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'album_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
