{% extends 'music/base.html' %}

{% block content %}
  <h2>Удалить трек</h2>
  <p>Вы уверены, что хотите удалить трек "{{ track.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="/" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
