<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PlayPod</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .genre-scroll {
      overflow-x: auto;
      white-space: nowrap;
    }
    .genre-scroll .btn {
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .object-fit-cover {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    body {
      background-color: #121212;
      color: white;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
    }
    .card-text {
      font-size: 0.9rem;
      color: #b3b3b3;
    }
    .btn {
      border-radius: 20px;
    }
    .btn-outline-danger {
      border-color: #ff4d4f;
      color: #ff4d4f;
    }
    .btn-outline-danger:hover {
      background-color: #ff4d4f;
      color: white;
    }
    .btn-warning {
      background-color: #ffc107;
      color: black;
      border: none;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
      border: none;
    }
    .btn-primary {
      background-color: #1db954;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1ed760;
    }
    .object-fit-cover {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    .btn-block + .btn-block {
      margin-top: 8px;
    }
    .btn-icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-icon i {
      font-size: 20px;
    }
    .btn-icon:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .icon-row {
      display: flex;
      justify-content: space-around;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold text-white d-flex align-items-center" href="/">
          <i class="bi bi-music-note-beamed me-2"></i> PlayPod
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-1" href="{% url 'album_list' %}">
                <i class="bi bi-disc"></i> Альбомы
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-1" href="{% url 'favorite_tracks' %}">
                <i class="bi bi-heart-fill text-danger"></i> Избранное
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-1" href="{% url 'track_add' %}">
                <i class="bi bi-plus-circle"></i> Трек
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-1" href="{% url 'album_add' %}">
                <i class="bi bi-plus-circle"></i> Альбом
              </a>
            </li>
          </ul>
      
          <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-light btn-sm" data-bs-toggle="offcanvas" data-bs-target="#filters">
              <i class="bi bi-funnel-fill"></i> Фильтр
            </button>
            <form class="d-flex" method="get" action="{{ request.path }}">
              <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Поиск..." aria-label="Поиск" value="{{ request.GET.q }}">
              <button class="btn btn-outline-light btn-sm" type="submit"><i class="bi bi-search"></i></button>
            </form>
          </div>
        </div>
    </div>
</nav>
      

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  let currentAudio = null;
  let currentButton = null;

  document.querySelectorAll('.play-btn').forEach(button => {
    button.addEventListener('click', function () {
      const audioUrl = this.getAttribute('data-audio-url');

      // Если этот же трек уже играет — ставим на паузу
      if (currentAudio && currentButton === this) {
        if (currentAudio.paused) {
          currentAudio.play();
          this.querySelector('i').classList.replace('bi-play-fill', 'bi-pause-fill');
        } else {
          currentAudio.pause();
          this.querySelector('i').classList.replace('bi-pause-fill', 'bi-play-fill');
        }
        return;
      }

      // Если до этого играло что-то другое — останавливаем
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        if (currentButton) {
          currentButton.querySelector('i').classList.replace('bi-pause-fill', 'bi-play-fill');
        }
      }

      // Запускаем новый трек
      currentAudio = new Audio(audioUrl);
      currentAudio.play();
      this.querySelector('i').classList.replace('bi-play-fill', 'bi-pause-fill');
      currentButton = this;

      currentAudio.addEventListener('ended', () => {
        this.querySelector('i').classList.replace('bi-pause-fill', 'bi-play-fill');
        currentAudio = null;
        currentButton = null;
      });
    });
  });
});

{% block extra_js %}{% endblock %}
</body>
</html>
